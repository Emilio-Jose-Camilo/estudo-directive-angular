<mat-card>
    <mat-card-content>
        <section class="section">
            <mat-form-field class="form-field">
                <input matInput type="text" placeholder="Frist Name" name="First Name" [(ngModel)]="name">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field class="form-field">
                <input matInput type="text" placeholder="Address" name="address" [(ngModel)]="address">
                <mat-icon matSuffix="">home</mat-icon>
            </mat-form-field >
            <mat-form-field class="form-field">
                <input matInput type="text" placeholder="phone" name="phone" [(ngModel)]="phone" [(ngModel)]="phone">
                <mat-icon matSuffix="">phone</mat-icon>
            </mat-form-field>
            <mat-form-field class="form-field">
                <mat-select placeholder="City" [(ngModel)]="city" name="city">
                    <mat-option *ngFor="let city of cities" [value]="city.name">{{ city.name }} - {{ city.state }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="form-field">
                <input matInput type="text" placeholder="Age" name="age" [(ngModel)]="age">
            </mat-form-field>
        </section>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="Warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
</mat-card>

<mat-card *ngIf="clients.length > 0">
    <mat-card-content>
        <section>
            <mat-list>
                <h3 mataHeader>Clients</h3>
                <mat-divider></mat-divider>

                <mat-list-item *ngFor="let c of clients; let i=index">
                    <mat-icon matListIcon>person</mat-icon>
                    <h2 matListItemLine>Name: {{ c.name }}</h2>
                    <h2 matListItemLine>Address: {{ c.address }}</h2>
                    <h2 matListItemLine>Phone: {{ c.phone }}</h2>
                    <h2 matListItemLine>Age: {{ c.age }}</h2>
                    <h2 matListItemLine>City: {{ c.city }}</h2>
                    <button mat-icon-button color="warn" (click)="delete(i)">
                        <mat-icon >delete</mat-icon>
                    </button>
                </mat-list-item>

            </mat-list>
        </section>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
